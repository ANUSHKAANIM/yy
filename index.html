<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 1, 2024 00:00:00").getTime();
var countdownEnded = false; // Track if countdown has ended

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // Change countdown color when it's nearing expiration
  if (distance < 10000) {
    document.getElementById("demo").classList.add("countdown-near-expiry");
  }

  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "WELCOME 2025";
    countdownEnded = true; // Mark countdown as ended
    showYearText(); // Show "2025" text when countdown ends
    showTrain(); // Start the train animation when countdown ends
  }
}, 1000);

function myFunction() { 
  if (countdownEnded) {
    document.getElementById("demo1").innerHTML = "Wishing you a year filled with achievements and newopportunities. <br><b>Happy New Year!";
    document.getElementById("demo1").style.fontSize = "25px"; 
    document.getElementById("demo1").style.color = "brown";
    document.getElementById("demo1").style.backgroundColor = "";      
    startBubbles();
  } else {
    alert("Please wait until the countdown ends!");
  }
}

function startBubbles() {
  const bottomDiv = document.querySelector('.bottom');

  setInterval(() => {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    bubble.style.left = Math.random() * 100 + '%';
    bubble.style.animationDuration = (Math.random() * 2 + 3) + 's';

    bottomDiv.appendChild(bubble);

    bubble.addEventListener('animationend', () => {
      if (Math.random() < 0.3) {
        bubble.classList.add('burst');
        setTimeout(() => bubble.remove(), 500);
      } else {
        bubble.remove();
      }
    });
  }, 500);
}

function showYearText() {
  const yearText = document.createElement('div');
  yearText.id = 'yearText';
  yearText.innerText = '2025';
  document.body.appendChild(yearText);
}

function showTrain() {
  const train = document.createElement('div');
  train.id = 'train';
  train.innerText = '2024';
  document.body.appendChild(train);
}

</script>
